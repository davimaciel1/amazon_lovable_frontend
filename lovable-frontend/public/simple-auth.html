<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Dashboard - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .dashboard-link {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .dashboard-link a {
            display: inline-block;
            padding: 12px 30px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }
        .dashboard-link a:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amazon Sales Dashboard</h1>
        <p class="subtitle">Login with any credentials to access your data</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="test@example.com" value="test@test.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Any password" value="test" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <div id="message"></div>
        <div id="dashboardLink" class="dashboard-link">
            <a href="/sales?preset=all">Go to Dashboard â†’</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const messageEl = document.getElementById('message');
            const dashboardLinkEl = document.getElementById('dashboardLink');
            
            messageEl.className = 'message info';
            messageEl.textContent = 'Logging in...';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.accessToken) {
                    // Save tokens and user data
                    localStorage.setItem('access_token', data.accessToken);
                    localStorage.setItem('refresh_token', data.refreshToken);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    messageEl.className = 'message success';
                    messageEl.textContent = 'Login successful! Redirecting to dashboard...';
                    dashboardLinkEl.style.display = 'block';
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/sales?preset=all';
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Login failed');
                }
            } catch (error) {
                messageEl.className = 'message error';
                messageEl.textContent = 'Error: ' + error.message;
            }
        });
        
        // Check if already logged in
        if (localStorage.getItem('access_token')) {
            document.getElementById('message').className = 'message info';
            document.getElementById('message').textContent = 'You may already be logged in. Try accessing the dashboard.';
            document.getElementById('dashboardLink').style.display = 'block';
        }
    </script>
</body>
</html>
