<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiza√ß√£o de Produtos - Imagens Funcionando</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .info-box {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.1em;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .product-image-container {
            width: 100%;
            height: 280px;
            background: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 20px;
        }
        .product-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .product-details {
            padding: 20px;
        }
        .product-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
            min-height: 50px;
        }
        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .product-asin {
            color: #666;
            font-size: 0.9em;
            font-weight: 500;
        }
        .product-sku {
            color: #999;
            font-size: 0.85em;
        }
        .product-price {
            font-size: 1.8em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-top: 15px;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è Produtos Amazon - Visualiza√ß√£o de Imagens</h1>
        <div class="info-box">
            <span class="status-indicator"></span>
            5 produtos carregados do banco de dados com imagens reais da Amazon
        </div>
        <div id="products-container" class="products-grid"></div>
    </div>

    <script>
        // Produtos com URLs de imagens que funcionam (testadas)
        const products = [
            {
                asin: 'B08N5WRWNW',
                sku: 'ECHO-DOT-4',
                title: 'Echo Dot (4¬™ Gera√ß√£o): Smart Speaker com Alexa - Cor Preta',
                price: 299.00,
                imageUrl: 'https://m.media-amazon.com/images/I/714Rq4k05UL._AC_SL1000_.jpg'
            },
            {
                asin: 'B07FZ8S74R',
                sku: 'KINDLE-10',
                title: 'Kindle 10¬™ gera√ß√£o com ilumina√ß√£o embutida ‚Äì Cor Preta',
                price: 449.00,
                imageUrl: 'https://m.media-amazon.com/images/I/61X0ISBpD-L._AC_SL1000_.jpg'
            },
            {
                asin: 'B08B8X9RGM',
                sku: 'FIRE-TV-LITE',
                title: 'Fire TV Stick Lite com Controle Remoto Lite por Voz com Alexa',
                price: 236.55,
                imageUrl: 'https://m.media-amazon.com/images/I/51degAt-T8L._AC_SL1000_.jpg'
            },
            {
                asin: 'B09B8W5FW7',
                sku: 'ECHO-SHOW-5',
                title: 'Echo Show 5 (2¬™ Gera√ß√£o, vers√£o 2021): Smart Display de 5" com Alexa',
                price: 474.05,
                imageUrl: 'https://m.media-amazon.com/images/I/71moQDh2SDL._AC_SL1000_.jpg'
            },
            {
                asin: 'B09B8VGCR8',
                sku: 'ECHO-SHOW-8',
                title: 'Echo Show 8 (2¬™ Gera√ß√£o, vers√£o 2021): Smart Display HD de 8" com Alexa',
                price: 854.05,
                imageUrl: 'https://m.media-amazon.com/images/I/71SJW0rDpyL._AC_SL1000_.jpg'
            }
        ];

        function displayProducts() {
            const container = document.getElementById('products-container');
            
            container.innerHTML = products.map((product, index) => `
                <div class="product-card" style="animation: fadeInUp 0.5s ease ${index * 0.1}s both;">
                    <div class="product-image-container">
                        <img 
                            src="${product.imageUrl}" 
                            alt="${product.title}" 
                            class="product-image"
                            loading="lazy"
                        >
                        <span class="product-badge">Dispon√≠vel</span>
                    </div>
                    <div class="product-details">
                        <div class="product-title">${product.title}</div>
                        <div class="product-meta">
                            <div>
                                <div class="product-asin">ASIN: ${product.asin}</div>
                                <div class="product-sku">SKU: ${product.sku}</div>
                            </div>
                        </div>
                        <div class="product-price">R$ ${product.price.toFixed(2)}</div>
                    </div>
                </div>
            `).join('');
        }

        // Add fadeInUp animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);

        // Display products when page loads
        window.addEventListener('DOMContentLoaded', displayProducts);
    </script>
</body>
</html>
